<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var qtdParticipantes = parseInt(prompt('Digite a quantidade de participantes do programa:'));
        var idadeParticipante;
        var soma = 0;

        for(i=1;i<=qtdParticipantes;i++) {
            idadeParticipante = parseInt(prompt('Digite a idade do participante ' + i));
            if(idadeParticipante > 30 && idadeParticipante < 60) {
                soma++;
            }
        }

        document.write('A quantidade de participantes apta a participar do programa Ã© ' + soma);
    </script>
</body>
</html>
