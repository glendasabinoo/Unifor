<body>
    <script>
        var n = parseInt(prompt('digite a quantidade de notas:'));
        var cont = 0;
        var nota;

        for(var i = 1; i<=n; i++){
            nota = parseFloat(prompt('Digite a nota de nÃºmero ' + (i)));
            if(nota >=7) {
                cont++;
            }
        }

        document.write('Total de alunos aprovados: ' + cont);

    </script>
</body>
