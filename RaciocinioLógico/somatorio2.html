</head>
<body>
    <script>
        var numeroNotas = parseInt(prompt('Digite a quantidade de notas do aluno:'))
        var nota;
        var soma = 0;
        var media;

        for(var i = 1; i<=numeroNotas; i++) {
            nota = parseFloat(prompt('Digite a nota ' (i)));
            soma += nota;
        }

        media = soma / numeroNotas;

        if(media >= 7 && media <= 10) {
            document.write('Aprovado!')
        } if(media >= 0 && media < 7) {
            document.write('Estude mais!')
        } else {
            document.write('Valor invÃ¡lido.')
        }
    </script>
</body>
</html>
