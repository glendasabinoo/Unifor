<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var n = parseInt(prompt('quantidade de elementos do vetor'));
    var vet = [];
    for (var i = 0; i < n; i++) {
        vet[i] = parseInt(prompt('digite um elemento'));
    }
    var x = parseInt(prompt('digite o elemento a ser procurado'));
    var pos = -1;
    for (var i = 0; i < n; i++) {
        if (vet[i] == x) {
            pos = i;
        }
    }
    document.write(pos);
       
    </script>
</body>
</html>
