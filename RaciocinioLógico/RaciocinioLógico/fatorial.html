<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numeroFatorial = parseInt(prompt('Digite o número que será calculado o fatorial:'))
        var produto = 1;

        for(var i = 1; i<=numeroFatorial; i++) {
            produto = produto * i;
        }

        document.write('O fatorial é: ' + produto);

        //outra opção com função!
        function fatorial(numero) {
            var produto = 1;
            for(var i = 1; i<=numero; i++){
                produto = produto * i;
            }
            return produto;
        }
        var n = parseInt(prompt('fatorial de que número:'));
        var p = parseInt(prompt('fatorial de que número:'));
        var k = parseInt(prompt('fatorial de que número:'))

        var produtoN = fatorial(n);
        var produtoP = fatorial(p);
        var produtoK = fatorial(k);

        document.write(produtoN + '<br>');
        document.write(produtoP + '<br>');
        document.write(produtoK + '<br>');
    </script>
</body>
</html>
