<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //m√©todo bolha
    var vet = [];
    var n = parseInt(prompt('quantidade de elementos do vetor'));
    for (var i = 0; i < n; i++) {
        vet[i] = parseInt(prompt('digite um elemento'));
    }
    for (var i = 0; i < n-1; i++) {
        for (var j = i+1; j < n; j++) {
            if (vet[i] > vet[j]) {
                var aux = vet[i];
                vet[i] = vet[j];
                vet[j] = aux;
            }
        }
    }
    document.write(vet);
    </script>
</body>
</html>
