<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt('digite a quantidade de números'));
        //negative_infinity -> um número infinitamente negativo.
        var maximo = number.NEGATIVE_INFINITY;
        var numero;
        for(var i = 1; i<=n; i++) {
            numero = parseInt(prompt('Digite o número'));
            if(numero > maximo) {
                maximo = numero;
            }
        }

        document.write('Maior valor: ' + maximo);
    </script>
</body>
</html>
