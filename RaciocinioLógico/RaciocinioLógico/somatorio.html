<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt('Digite a quantidade de dias de venda'));
        var soma = 0;
        var qtdComputadoresVendidos;

        for(var i = 1; i<=n; i++) {
            qtdComputadoresVendidos = parseInt(prompt('Digite a quantidade de computadores vendidos'));
            soma += qtdComputadoresVendidos;
        }

        document.write('Quantidade de computadores vendidos: ' + qtdComputadoresVendidos);
    </script>
</body>
</html>
