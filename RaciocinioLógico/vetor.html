<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var precos = [29899.99, 39599.59, 79299.90];
    for (var i = 0; i <= 2; i++) {
        document.write(precos[i] + '<br>');
    }

    //para mudar o valor de um único elemento no vetor
    var precos = [29899.99, 39599.59, 79299.90];
    precos[2] = 99900.90;
    document.write(precos);

    //usuário define o valor na posição [2]
    var precos = [29899.99, 39599.59, 79299.90];
    precos[2] = parseFloat(prompt('digite um valor'));
    document.write(precos);

    //usuário preenche um vetor completamente
    var vet = [];
    var n = parseInt(prompt('quantidade de elementos do vetor'));
    for (var i = 0; i < n; i++) {
        vet[i] = parseInt(prompt('digite um elemento'));
    }
    document.write('Nosso vetor: ' + vet);

    //exercicio
    var nomeCar = [];
    var anoCar = [];
    var n = parseInt(prompt('quantidade de carros'));
    for (var i = 0; i < n; i++) {
        nomeCar[i] = prompt('digite o nome do carro');
        anoCar[i] = parseInt(prompt('digite o ano do carro'));
    }
    for (var i = 0; i < n; i++) {
        if (anoCar[i] > 2002) {
            document.write(nomeCar[i] + '<br>');
        }
    }

    //faça um algoritmo que recebe, em uma variável n, o número de pessoas que moram em determinada cidade. Em seguida, implemente um vetor que armazena as idades dessas n pessoas. Mostre em tela a média das idades.

    var n = parseFloat(prompt('Digite o número de pessoas que mora na cidade:'))
    var idade = [];
    for(var i=0; i<n;i++) {
        idade[i] = parseInt(prompt('Digite a idade da pessoa ' + (i+1)));
    }
    document.write('Vetor de idades: ' + idade);

    </script>
</body>
</html>
